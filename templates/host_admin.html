<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/twitter-bootstrap-v2/docs/assets/css/bootstrap.css">
</head>
<body>
    <div style="background-color: grey;height: 48px;"></div>
    <div>
        <table  border="1" cellspacing="5" cellpadding="5">
            {% for row in host_list %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.ip }}</td>
                <td>{{ row.login_port }}</td>
                <td>{{ row.server }}</td>
                <td>
                    <a href="/detail?nid={{ row.id }}">详细信息</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="MySQL">添加主机</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">添加主机到数据库</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">IP:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">login_port:</label>
                            <input class="form-control" id="message-text"/>
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">server:</label>
                            <input class="form-control" id="message-text"/>
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">login_user:</label>
                            <input class="form-control" id="message-text"/>
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">listen_port:</label>
                            <input class="form-control" id="message-text"/>
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">login_pwd:</label>
                            <input class="form-control" id="message-text"/>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save data</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/twitter-bootstrap-v2/docs/assets/js/jquery.js"></script>
    <script src="/static/twitter-bootstrap-v2/js/bootstrap-modal.js"></script>
</body>
</html>
